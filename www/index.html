<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- favicon -->
    <link href="/img/favicon.ico" rel="shortcut icon" />

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

  </head>
  <body ng-app="cleansnap">

    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <!-- <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar> -->
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

  </body>
  <!-- ionic/angularjs js -->
  <script defer src="lib/ionic/js/ionic.bundle.js"></script>

  <script defer src="lib/firebase/firebase.js"></script>
  <script defer src="lib/angularfire/dist/angularfire.js"></script>
  <script defer src="lib/geofire/dist/geofire.js"></script>
  <script defer src="lib/lodash/dist/lodash.js"></script>

  <script defer src="https://maps.google.com/maps/api/js?key=AIzaSyB2Rvd15NTYWx36A7g-1q0FQztHVKSj3Ds"></script>
  <!-- your app's js -->
  <script defer src="js/config.js"></script>
  <script defer src="js/app.js"></script>
  <script defer src="js/controllers.js"></script>
  <script defer src="js/services.js"></script>
</html>
